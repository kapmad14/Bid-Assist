services:
  bid_parser:
    build: .
    command: ["/app/docker/run_parser_loop.sh"]
    volumes:
      - ./:/app
      - ./logs:/app/logs
    env_file: .env
    restart: on-failure

  matcher_worker:
    build: .
    command: ["/app/docker/run_matcher_loop.sh"]
    volumes:
      - ./:/app
      - ./logs:/app/logs
    env_file: .env
    restart: unless-stopped

  # âœ… new unified daily scraper service
  gem_daily_scraper:
    build: .
    command: ["/app/docker/run_daily_gem_scraper.sh"]
    volumes:
      - ./:/app
      - ./logs:/app/logs
    env_file: .env
    restart: unless-stopped
