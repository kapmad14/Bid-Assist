name: GeM Daily Scraper

on:
  workflow_dispatch:
    inputs:
      target_date:
        description: "Target date YYYY-MM-DD (optional)"
        required: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    container:
      image: mcr.microsoft.com/playwright/python:v1.55.0-jammy

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Run GeM Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET_NAME: gem-pdfs
          LOG_LEVEL: INFO
        run: |
            cd gem-scraper
            if [ -z "${{ github.event.inputs.target_date }}" ]; then
                python gem_bids_scraper.py
            else
                python gem_bids_scraper.py ${{ github.event.inputs.target_date }}
            fi
