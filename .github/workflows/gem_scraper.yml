name: GeM Daily Scraper

on:
  workflow_dispatch:
    inputs:
      target_date:
        description: "Target date YYYY-MM-DD (optional)"
        required: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libdrm2 libxkbcommon0 libgbm1 libgtk-3-0 \
            libasound2 fonts-liberation

      - name: Install Python packages
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run GeM Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET_NAME: gem-pdfs
          LOG_LEVEL: INFO
        run: |
          if [ -z "${{ github.event.inputs.target_date }}" ]; then
            python gem_bids_scraper.py
          else
            python gem_bids_scraper.py ${{ github.event.inputs.target_date }}
          fi
